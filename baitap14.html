<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>B√†i t·∫≠p 14 - Memory Card Flip Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== Reset & base ===== */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        main {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
        }

        /* ===== Grid layout ===== */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            perspective: 1000px;
        }

        /* Mobile: 2 c·ªôt */
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* ===== Card ===== */
        .card {
            position: relative;
            width: 100%;
            padding-top: 100%;
            cursor: pointer;
        }

        .card-inner {
            position: absolute;
            inset: 0;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 10px;
            backface-visibility: hidden;
        }

        .card-front {
            background: #1e90ff;
            color: #fff;
        }

        .card-back {
            background: #fff;
            border: 2px solid #1e90ff;
            transform: rotateY(180deg);
        }

        .card:hover .card-front {
            background: #187bcd;
        }

        .card.matched {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<main>
    <header>
        <h1>üÉè Memory Card Flip Game</h1>
        <div class="info">
            <span>L∆∞·ª£t click: <strong id="moves">0</strong></span>
            <button onclick="resetGame()">Reset</button>
        </div>
    </header>

    <section class="game-board" id="gameBoard"></section>
</main>

<script>
    const symbols = ['üçé', 'üçå', 'üçá', 'üçí'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let matchedCount = 0;

    const board = document.getElementById("gameBoard");
    const movesEl = document.getElementById("moves");

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function initGame() {
        board.innerHTML = "";
        moves = 0;
        matchedCount = 0;
        movesEl.textContent = moves;

        cards = shuffle([...symbols, ...symbols]);

        cards.forEach(symbol => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">${symbol}</div>
                </div>
            `;
            card.addEventListener("click", () => flipCard(card, symbol));
            board.appendChild(card);
        });
    }

    function flipCard(card, symbol) {
        if (lockBoard || card === firstCard) return;

        card.classList.add("flipped");

        if (!firstCard) {
            firstCard = { card, symbol };
            return;
        }

        secondCard = { card, symbol };
        moves++;
        movesEl.textContent = moves;

        checkMatch();
    }

    function checkMatch() {
        if (firstCard.symbol === secondCard.symbol) {
            firstCard.card.classList.add("matched");
            secondCard.card.classList.add("matched");
            matchedCount += 2;
            resetTurn();

            if (matchedCount === cards.length) {
                setTimeout(() => {
                    alert(`üéâ B·∫°n ƒë√£ th·∫Øng sau ${moves} l∆∞·ª£t click!`);
                }, 300);
            }
        } else {
            lockBoard = true;
            setTimeout(() => {
                firstCard.card.classList.remove("flipped");
                secondCard.card.classList.remove("flipped");
                resetTurn();
            }, 800);
        }
    }

    function resetTurn() {
        firstCard = null;
        secondCard = null;
        lockBoard = false;
    }

    function resetGame() {
        initGame();
    }

    initGame();
</script>

</body>
</html>
